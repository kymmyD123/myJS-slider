<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <title>MyJS-slider</title>
</head>
<body>
<div class="slider-container">
    <div class="mySlides fade">
        <div class="numbertext">1/3</div>
        <img src="img/slide-1.jpg" style="width: 100%" alt="">
        <div class="slide-text">One</div>
    </div>
    <div class="mySlides fade">
        <div class="numbertext">2/3</div>
        <img src="img/slide-2.jpg" style="width: 100%" alt="">
        <div class="slide-text">Two</div>
    </div>
    <div class="mySlides fade">
        <div class="numbertext">3/3</div>
        <img src="img/slide-3.jpg" style="width: 100%" alt="">
        <div class="slide-text">Three</div>
    </div>

    <a class="prev" onclick="plusSlides(-1)">&#10094</a>
    <a class="next" onclick="plusSlides(1)">&#10095</a>
</div>

<div style="text-align: center;">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
</div>

<script src="js/script.js"></script>
</body>
</html>
